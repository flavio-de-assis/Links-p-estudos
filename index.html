<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links para Estudos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>LINKS PARA ESTUDOS</h1>
    </header>
    <main>
        
            
                <section>
                    <div class="card">
                        <a href="https://www.w3schools.com " target="_blank">
                            <h2>HTML</h2>
                            <img src="imagens/w3.png" alt="W3 Schools">
                        </a>
                    </div>
                </section>

                <section>
                    <div class="card">
                        <a href="https://www.codecademy.com/" target="_blank">
                            <h2>CSS</h2>
                            <img src="imagens/codeacademy.png" alt="Code Academy">
                        </a>
                    </div>
                </section>


                <section>
                    <div class="card">
                        <a href="https://www.freecodecamp.org/" target="_blank">
                            <h2>JavaScript</h2>
                            <img id="js" src="imagens/FreeCodeCamp.png" alt="Free Code Camp">
                        </a>
                    </div>
                </section>

                <section>
                    <div class="card">
                        <a href="https://react.dev/" target="_blank">
                            <h2>React</h2>
                            <img id="rt" src="imagens/react.png" alt="React">
                        </a>
                    </div>
                </section>

    </main>
</body>
</html>
